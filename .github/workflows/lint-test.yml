name: Lint

on:
  #Triggered by changes in the PR
  pull_request:
  workflow_dispatch:

jobs:
  lint-test:
    strategy:
      matrix:
        go-version: [1.17.x]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
          ~/Library/Caches/go-build
          %LocalAppData%\go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependency
      run: |
        make lintci-deps

    - name: Lint
      run: |
        make lint